{% extends "wrapper.html" %}
{% block content %}

	<div class="container">

		<div class="sidebar">

			{% include "header.html" %}

		</div>

		<div class="header__mobile">
			
			{% include "header.html" %}

		</div>

		<div class="content">

			<div class="content__head grid">
				<h2 class="content__title grid__cell">Recent Items:</h2>

				{% include "access.html" %}

			</div>
			
			<div class="masonry">
				
				{% for item in items %}

				<div class="masonry__brick">
					<a href="{{ url_for('showItem', medium_name=item.medium.name, item_id=item.id) }}">
						<img class="masonry__img" src="{{item.image_url}}" alt="{{item.name}}">
					</a>
				</div>

				{% endfor %}

			</div>

		</div>

	</div>
	
{% endblock %}
