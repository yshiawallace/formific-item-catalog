{% extends "wrapper.html" %}
{% block content %}

	<div class="container">

	{% include "sidebar.html" %}

		<div class="content">

			<div class="content__head grid">
				<h2 class="content__title grid__cell">Are you sure you want to delete item: "{{item.name}}"?</h2>

				{% include "access.html" %}

			</div>

			<form action="{{ url_for('deleteItem', item_id=item.id) }}" method="post">
				<input type="submit" name="submit" value="Delete">
			</form>
			<a href="{{ url_for('showForms') }}">Cancel</a>
		</div>
	</div>	

{% endblock %}
