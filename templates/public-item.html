{% extends "wrapper.html" %}
{% block content %}

	<div class="container">
		
		<div class="sidebar">

			{% include "header.html" %}

		</div>

		<div class="header__mobile">
			
			{% include "header.html" %}

		</div>

		<div class="content">

			<div class="content__head grid">
				<h2 class="content__title grid__cell">{{item.medium.name}}</h2>

				{% include "access.html" %}

			</div>

			<div class="content__body">
				
				<div class="grid">
					<div class="grid__cell">
						<img src="{{item.image_url}}" width="450">
					</div>
					<div class="grid__cell">
						<div class="item__container">
							<h3>{{item.name}}</h3>
							<p>{{item.description}}</p>
						</div>	
					</div>
				</div>

			</div>

		</div>

	</div>

{% endblock %}
