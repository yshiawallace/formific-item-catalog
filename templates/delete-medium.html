{% extends "wrapper.html" %}
{% block content %}

	<div class="container">

		<div class="sidebar">

			{% include "header.html" %}

		</div>

		<div class="header__mobile">
			
			{% include "header.html" %}

		</div>

		<div class="content">

			<div class="content__head grid">
				<h2 class="content__title grid__cell">Delete Medium</h2>

				{% include "access.html" %}

			</div>
			<h3>Are you sure you want to delete the medium, {{medium.name}}?</h3>
			<form class="form" action="{{ url_for('deleteMedium', medium_name=medium.name, medium_id=medium.id) }}" method="post">
				<input class="btn btn--secondary-reverse" type="submit" value="Delete">
				<a class="btn btn--secondary-reverse" href="{{ url_for('showForms') }}">Cancel</a>	
			</form>
		</div>
	</div>

{% endblock %}
