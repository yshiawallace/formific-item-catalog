{% extends "wrapper.html" %}
{% block content %}

	<div class="container">
		{% include "sidebar.html" %}

		<div class="content">

			<div class="content__head grid">
				<h2 class="content__title grid__cell">Are you sure you want to delete the medium, {{medium.name}}?</h2>

				{% include "access.html" %}

			</div>
			<form action="{{ url_for('deleteMedium', medium_name=medium.name, medium_id=medium.id) }}" method="post">
				<input type="submit" value="Delete">
			</form>
			<a href="{{ url_for('showForms') }}">Cancel</a>	
		</div>
	</div>

{% endblock %}
