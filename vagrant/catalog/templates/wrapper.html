<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formific: A collection of (hand)made things</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto:400,700" rel="stylesheet">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="page">

		<div class="container">
		
			<div class="sidebar">

				{% include "header.html" %}

			</div>

			<div class="header__mobile">
				
				{% include "header.html" %}

			</div>

			<div class="alert-box">

			{% with messages = get_flashed_messages() %}

				{% if messages %}

				{% for message in messages %}

				<div class="alert-box__msg">{{ message }} <span class="alert-box__close"></span></div>

				{% endfor %}

				{% endif %}

			{% endwith %}

			</div>

			<div class="content">		

			{% block content %}

			{% endblock %}
			
			</div>	

		</div>

	</div>

	<script type="text/javascript" src="{{ url_for('static', filename='formific.js') }}"></script>
</body>
</html>
