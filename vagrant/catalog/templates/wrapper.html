<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formific: A collection of (hand)made things</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto:400,700" rel="stylesheet">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="page">

		<div class="alert">

			{% with messages = get_flashed_messages() %}

				{% if messages %}

				<ul>

				{% for message in messages %}

					<li class="alert__message"> <strong> {{ message }} </strong> </li>

				{% endfor %}

				</ul>

				{% endif %}

			{% endwith %}

		</div>

		{% block content %}

		{% endblock %}

	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='formific.js') }}"></script>
</body>
</html>
